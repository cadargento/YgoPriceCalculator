apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.3.11'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
}
